<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="../index/index.html">HOME</a>
    <div id="calculos">
        <input type="number" name="ip1" id="ip1">
        <input type="number" name="ip2" id="ip2">
        <input type="button" value="+" id="somar" onclick="somar()">
        <input type="button" value="-" id="sub" onclick="subtrair()">
    </div>
    <div id="res">Resultado</div>
    <script>
        var ip1 = document.getElementById('ip1')
        var ip2 = document.getElementById('ip2')
        var res = document.getElementById('res')

        function somar(){
           var n1 = Number(ip1.value)
           var n2 = Number(ip2.value)   
           var s = n1 + n2  
           res.innerHTML = `Resultado: <strong>${s}</strong>`
    }
        function subtrair(){
            n1 = Number(ip1.value)
            n2 = Number(ip2.value)
            var s = n1 - n2
            res.innerHTML = `Resultado: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
